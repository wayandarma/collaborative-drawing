<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Collaborative Drawing App</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h1 class="text-center mb-4">Collaborative Drawing App</h1>
      <div class="row justify-content-center">
        <div class="col-md-10">
          <div class="card shadow-sm mb-4">
            <div class="card-body p-0">
              <canvas id="drawingCanvas" class="w-100"></canvas>
            </div>
          </div>
          <div class="d-flex justify-content-between mb-3">
            <div>
              <button id="undoBtn" class="btn btn-secondary me-2">Undo</button>
              <button id="resetBtn" class="btn btn-danger me-2">Reset</button>
              <input
                type="color"
                id="colorPicker"
                class="form-control-color me-2"
                value="#000000"
              />
              <input
                type="range"
                id="brushSize"
                class="form-range"
                min="1"
                max="20"
                value="5"
              />
            </div>
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                id="themeToggle"
              />
              <label class="form-check-label" for="themeToggle"
                >Dark Mode</label
              >
            </div>
          </div>
          <div class="card shadow-sm mb-3">
            <div class="card-body">
              <div
                id="chatMessages"
                class="mb-3"
                style="height: 200px; overflow-y: auto"
              ></div>
              <form id="chatForm">
                <div class="input-group">
                  <input
                    type="text"
                    id="messageInput"
                    class="form-control"
                    placeholder="Type a message..."
                  />
                  <button type="submit" class="btn btn-primary">Send</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
